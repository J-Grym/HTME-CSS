<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjormulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" checked>
            <label for="isxmas">Masculino</label><br>

            <input type="radio" name="Sexo" id="isxfem">
            <label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <label for="iesbas"><input type="checkbox" name="esport" id="iesbas">Basquete <br></label>
            
            <label for="iesfut"><input type="checkbox" name="esport" id="iesfut">Futebol <br></label>

            <label for="iesnat"><input type="checkbox" name="esport" id="iesnat">Natação <br></label>
            
            <label for="iesten"><input type="checkbox" name="esport" id="iesten">Tênis <br></label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
