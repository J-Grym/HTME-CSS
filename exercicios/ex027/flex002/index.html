<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-direction: row;
        }

        div.item {
            background-color: rgb(161, 161, 241);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">

        <div class="item">JORGE 1</div>
        <div class="item">JORGE 2</div>
        <div class="item">JORGE 3</div>
        <div class="item">JORGE 4</div>
        <div class="item">JORGE 5</div>
        <div class="item">JORGE 6</div>
        <div class="item">JORGE 7</div>

    </div>
</body>
</html>
