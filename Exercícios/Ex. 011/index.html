<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    
    <audio src="midia/dyalla.mp3" controls autoplay></audio> <!--Esse método funcionou melhor-->
    <h2>Outra opção</h2>
    <p>Para mídias de outros tipos, mp3, ogg, wav...</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/dyalla.mp3" type="audio/mp3">
        <source src="midia/dyalla.ogg" type="audio/ogg">
        <source src="midia/dyalla.wav" type="audio/wav"> <!--Evitar arqueivos em WAV por serem muito grande.-->
        <p>Infelizmente seu navegador não consegue reproduzir audio.</p>
    </audio>
</body>
</html>
